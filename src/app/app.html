<ion-header>
  <ion-navbar color="headi" padding-top padding-bottom sticky   >
    <ion-title >
      <button ion-button clear (click)="gtHome()" class="mainBar" >
        Prime Video
      </button>
      <button ion-button clear (click)="gtHome()" class="mainBar" >
        Home
      </button>
      <button ion-button clear (click)="gtMovies()" class="mainBar" >
        Movies
      </button>
      <button ion-button clear (click)="gtTv()" class="mainBar" >
        TV Shows
      </button>
      <button ion-button clear (click)="gtKids()" class="mainBar" >
        Kids
      </button>
    </ion-title>
    <ion-buttons end>
        <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
        <button ion-button icon-only clear (click)="viewOptions($event)" padding-right >
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
